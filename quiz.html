<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="description"	content="Streaming Quiz"/>
	<meta name="keywords"		content="HTML, CSS"/>
	<meta name="Author"		content="Stream"/>
	<title>Streaming Quiz</title>
</head>
<body>

<h1>Quiz</h1>

<form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
	<!-- Text input for name and student code -->
	<p>
		<label for="fname">Name and Surname:</label><br>
		<input type="text" id="fname" name="fname" required><br>
	</p>

	<p>
		<label for="snum" >Student Number:  </label><br>
		<input type="number"  min="1000000" max="9999999999" id="snum" name="snum" required><br>
	</p>

	<!--Text input for test-->
	<p>
		<label for="q1">Question 1</label><br>
		<input type="text" id="q1" name="qu1" required><br>
	</p>

	<!-- Radio button input -->
	<p>
		<label>Question 2</label><br>
		<input type="radio" id="q2" name="example1" value="Answer1" required>
		<label for="q2">Answer1</label><br>	
		<input type="radio" id=q3 name="example2" value="Answer2" >
		<label for="q3">Answer2</label><br>
		<input type="radio" id=q4 name="example3" value="Answer3">
		<label for="q4">Answer3</label><br>
		<input type="radio" id="q5" name="exampl4" value="Answer4">
		<label for="q5">Answer4</label><br>
	</p>

	<!-- Checkbox input -->
	<p>
		<label>Question 3</label><br>
		<input type="checkbox" id="q6" name="q[]" value="Answer1" required>
		<label for="q6">Answer1</label><br>
		<input type="checkbox" id="q7" name="q[]" value="Answer2" required>
		<label for="q7">Answer2</label><br>
		<input type="checkbox" id="q8" name="q[]" value="Answer3">
		<label for="q8">Answer3</label><br>
		<input type="checkbox" id="q9" name="q[]" value="Answer4">
		<label for="q9">Answer4</label><br>
	</p>

	<!-- Select input -->
	<p>
		<label for="question">Question 4</label><br>
		<select name="question" id="question">
			<option value="an1" selected >Answer 1 </option>
			<option value="an2">Answer 2</option>
			<option value="an3">Answer 3</option>
			<option value="an4">Answer 4</option>
		</select><br>
	</p>

	<!-- Range input -->
	<p>
		<label for="year">When did streaming first start? (between 2000 - 2015):<br></label>
		<input type="range" value="24" min="2000" max="2015" oninput="this.nextElementSibling.value = this.value" name="year" id="year">
		<output>2000</output><br>
	</p>

	<!-- Submit and Reset button -->
	<p>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</p>
</form>
</body>
</html>
